<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>TITLE</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<style>
.back{
 background-image: url("{{ url_for('static', filename='image/img.jpg') }}");
 background-repeat: no-repeat;
 background-attachment: fixed;
 background-size: 100% 100%;
}
.white{
color:white;
}
.space{
margin:10px 30px;
padding:10px 10px;
background: palegreen;
width:500px
}
.gap{
padding:10px 20px;
}
</style>
  
</head>

<body class="back">
 <div>
	<div class="jumbotron">
	<h1 style="text-align:center">PREDICTION OF ALZHEIMER</h1>
	
	</div>
     <!-- Main Input For Receiving Query to our ML -->
    <form class="form-group" action="{{ url_for('predict')}}"method="post">
    		
		<div class="row">
		<div class="gap col-md-6 ">
		
		<label class="white" for="">GENDER</label>
		<select class="space form-control" name="GENDER" id="GENDER">
  			<option value=0>FEMALE</option>
  			<option value=1>MALE</option>
 		</select>

		<label class="white"  for="">AGE</label>
		<input type="number" class="space form-control" step="0.01" name="AGE" placeholder="AGE" required="required" /><br>

		<label class="white" for="">EDUC</label>
		<input type="number" class="space form-control" step="0.01" name="EDUC" placeholder="EDUC" required="required" /><br>

		<label class="white" for="">SES</label>
		<input type="number" class="space form-control" step="0.01" name="SES" placeholder="SES" required="required" /><br>

		<label class="white"  for="">MMSE</label>
		<input type="number" class="space form-control" step="0.01" name="MMSE" placeholder="MMSE" required="required" /><br>
	</div>
		



<div class="gap col-md-6">
		
		<label class="white"  for="">CDR</label>
		<input type="number" class="space form-control" step="0.01" name="CDR" placeholder="CDR" required="required" /><br>

		<label class="white"  for="">eTIV</label>
		<input type="number" class="space form-control" step="0.01" name="eTIV" placeholder="eTIV" required="required" /><br>
		
		<label class="white"  for="">nWBV</label>
		<input type="number" class="space form-control" step="0.001" name="nWBV" placeholder="nWBV" required="required" /><br>

		<label class="white"  for="">ASF</label>
		<input type="number" class="space form-control" step="0.001" name="ASF" placeholder="ASF" required="required" /><br>
			
</div>
</div>

<div style="padding:2% 35%">
  <button type="submit" class="btn btn-success btn-block" style="width:350px;padding:20px">Predict</button>		
</div>
      
    </form>

   <br>
   <br>
<div  style="background:skyblue;padding:2% 40%">
   {{ prediction_text }}
</div>
 </div>


</body>
</html>
